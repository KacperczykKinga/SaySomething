<mat-toolbar color="primary">
  <span>Say Something!</span>
</mat-toolbar>
<div class="main-page">
  <div class="posts">
    <movie-post *ngFor="let post of allPosts" [movie]="post"></movie-post>
  </div>
<mat-card class="calendar">
  <label class="calendar-label">{{monthAndYear | uppercase}}</label>
  <mat-calendar [selected]="today" [minDate]="today" [maxDate]="today"></mat-calendar>
</mat-card>
</div>
<all-buttons></all-buttons>
