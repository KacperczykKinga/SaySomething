<h1  mat-dialog-title>Say something about movie/TV series</h1>
<mat-dialog-content class="dialog-content">
    <div>
        <label>Type</label>
        <mat-radio-group aria-label="Select a type" [(ngModel)]="type">
            <mat-radio-button [value]="filmType.MOVIE">{{filmType.MOVIE}}</mat-radio-button>
            <mat-radio-button [value]="filmType.TV_SERIES">{{filmType.TV_SERIES}}</mat-radio-button>
        </mat-radio-group>
    </div>
    <div>
        <label>Title</label>
        <mat-form-field>
            <input matInput/>
        </mat-form-field>
    </div>
    <div *ngIf="type === filmType.MOVIE">
        <div>
            <label>Duration in minutes</label>
            <mat-form-field>
                <input matInput type="number"/>
            </mat-form-field>
        </div>
        <div>
            <label>Watched on:</label>
            <mat-form-field>
                <mat-select>
                    <mat-option *ngFor="let option of watchOptions" value="option">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <label>Film genre:</label>
            <mat-form-field>
                <mat-select>
                    <mat-option *ngFor="let genre of filmGenres" value="genre">{{genre}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <label>Rate:</label>
            <blogs-star-rating></blogs-star-rating>
        </div>
        <div>
            <label>Descriptive review</label>
            <mat-form-field>
                <textarea matInput></textarea>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
